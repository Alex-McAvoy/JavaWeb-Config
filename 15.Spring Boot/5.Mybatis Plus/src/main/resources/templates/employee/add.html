<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>员工添加</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>

<body>
<div th:replace="~{/commons/bar::topBar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{/commons/bar::#sideBar(activeUri='add')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/employee}" method="post">
                <input type="hidden" name="_method" value="put" th:if="${employee!=null}"/>
                <input type="hidden" name="id" th:if="${employee!=null}" th:value="${employee.id}">
                <div class="form-group">
                    <label>LastName</label>
                    <input name="lastName" type="text" class="form-control" placeholder="zhangsan"
                           th:value="${employee!=null}?${employee.lastName}">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input name="email" type="email" class="form-control" placeholder="zhangsan@atguigu.com"
                           th:value="${employee!=null}?${employee.email}">
                </div>
                <div class="form-group">
                    <label>Gender</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="1"
                               th:checked="${employee!=null}?${employee.gender==1}">
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="0"
                               th:checked="${employee!=null}?${employee.gender==0}">
                        <label class="form-check-label">女</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>department</label>
                    <select class="form-control" name="dId">
                        <option th:each="department:${departments}"
                                th:value="${department.id}"
                                th:text="${department.departmentName}"
                                th:selected="${employee!=null}?${department.id == employee.dId}">1
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" th:text="${employee!=null}?'修改':'添加'">添加</button>
            </form>
        </main>
    </div>
</div>
</body>
</html>
