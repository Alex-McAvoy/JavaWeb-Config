<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>员工管理</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/main.css}" rel="stylesheet">

    <!-- Jquery -->
    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>

</head>

<body>
<!-- thymeleaf 引入抽取的标签 -->
<!-- ~{模板名::抽取片段名}，写模板名时，会使用thymeleaf的配置规则，即：/templates/+...+.html -->
<!-- 引入方式
     <div th:insert=""></div> 公共模板插入到div内部
     <div th:replace=""></div> 公共模板替换掉div
     <div th:include=""></div> 公共模板的标签名换为div
 -->
<div th:replace="~{/commons/bar::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- 使用css选择器引入公共模板，~{模板名::Css选择器} -->
        <div th:replace="~{/commons/bar::#sidebar(activeUri='employees')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>
                <a class="btn btn-sm btn-success" th:href="@{/employee}">员工添加</a>
            </h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>lastName</th>
                        <th>email</th>
                        <th>gender</th>
                        <th>department</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee:${employees}">
                        <td th:text="${employee.id}"></td>
                        <td>[[${employee.lastName}]]</td>
                        <td th:text="${employee.email}"></td>
                        <td th:text="${employee.gender}==0?'女':'男'"></td>
                        <td th:each="department:${departments}"
                            th:if="${employee.dId} == ${department.id}"
                            th:text="${department.departmentName}"></td>
                        <td>
                            <a th:href="@{/employee/} + ${employee.id}"
                               class="btn btn-sm btn-primary">编辑
                            </a>
                            <button th:attr="del_uri=@{/employee/}+${employee.id}"
                                    class="btn btn-sm btn-danger deleteBtn">删除
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <!-- 发送delete请求删除
                1、SpringMVC 中配置 HiddenHttpMethodFilter
                2、页面创建 post 表单
                3、创建一个 type 为 hidden 的 input 项，令 name="_method"，value="delete"
                -->
        <form id="deleteEmpForm" method="post">
            <input type="hidden" name="_method" value="delete"/>
        </form>
    </div>
</div>
<script>
    $(".deleteBtn").click(function () {
        //删除当前员工的
        $("#deleteEmpForm").attr("action", $(this).attr("del_uri")).submit();
        return false;
    });
</script>
</body>

</html>
