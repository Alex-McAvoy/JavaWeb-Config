<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav th:fragment="topbar" class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
</nav>

<nav id="sidebar" class="col-md-2 d-none d-md-block bg-light sidebar" style="margin-top: 50px">
    <div class="sidebar-sticky">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active"
                   th:class="${activeUri} == 'main.html' ? 'nav-link active' : 'nav-link'"
                   th:href="@{/main.html}">
                    主页
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:class="${activeUri} == 'asyncTask' ? 'nav-link active' : 'nav-link'"
                   th:href="@{/asyncTask}">
                    异步任务测试
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:class="${activeUri} == 'scheduledTask' ? 'nav-link active' : 'nav-link'"
                   th:href="@{/scheduledTask}">
                    定时任务测试
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:class="${activeUri} == 'emailTask' ? 'nav-link active' : 'nav-link'"
                   th:href="@{/emailTask}">
                    发送邮件测试
                </a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
